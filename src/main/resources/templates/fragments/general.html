<!-- przykładowy skrypt na przekierowanie strony po 60 sek -->
<script>
  var inactivityTime = 0;

// Funkcja wywoływana, gdy użytkownik wykonuje akcję myszą
function resetTimer() {
    inactivityTime = 0;
}

// Funkcja, która wykona przekierowanie na stronę index.html
function redirect() {
    window.location.href = "/";
}

// Funkcja, która uruchamia timer i wykonuje przekierowanie po upływie czasu
function startTimer() {
    // Ustawienie czasu odstępu między sprawdzeniem aktywności użytkownika
    var timeout = 1000; // 1 sekunda

    // Ustawienie interwału czasowego
    var timer = setInterval(function() {
        // Inkrementacja czasu nieaktywności
        inactivityTime += timeout;

        // Sprawdzenie, czy czas nieaktywności przekroczył 60 sekund
        if (inactivityTime >= 60000) {
            clearInterval(timer);
            redirect();
        }
    }, timeout);
}

// Uruchomienie timera na początku działania strony
startTimer();

// Dodanie listenera do dokumentu, który resetuje timer przy ruchu myszą
document.addEventListener("mousemove", resetTimer);
</script>
