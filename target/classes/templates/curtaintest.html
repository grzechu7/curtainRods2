<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Longcurtain</title>
</head>
<body>
<h1>Update Longcurtain</h1>
<form th:action="@{/longcurtain/update/{id}(id=${longcurtain.id})}" method="post">
  <label for="room">Room:</label>
  <input type="text" id="room" name="room" th:value="${longcurtain.room}" required/><br/>

  <label for="lengthCurtainRod">Length Curtain Rod:</label>
  <input type="number" id="lengthCurtainRod" name="lengthCurtainRod" th:value="${longcurtain.lengthCurtainRod}" required/><br/>

  <label for="leftWall">Left Wall:</label>
  <input type="number" id="leftWall" name="leftWall" th:value="${longcurtain.leftWall}" required/><br/>

  <label for="rightWall">Right Wall:</label>
  <input type="number" id="rightWall" name="rightWall" th:value="${longcurtain.rightWall}" required/><br/>

  <label for="move_to">Move To:</label>
  <select id="move_to" name="move_to" th:value="${longcurtain.move_to}" >
    <option value="">-- Select Move To --</option>
    <th:block th:each="dictMoveTo : ${dictMoveTos}">
      <option th:value="${dictMoveTo.id}" th:text="${dictMoveTo.descriptionPl}" th:selected="${dictMoveTo.id == longcurtain.move_to}"></option>
    </th:block>
  </select><br/>

  <label for="wave">Wave:</label>
  <select id="wave" name="wave" th:value="${longcurtain.wave}" >
    <option value="">-- Select Wave --</option>
    <th:block th:each="dictWave : ${dictWaves}">
      <option th:value="${dictWave.id}" th:text="${dictWave.sizePl}" th:selected="${dictWave.id == longcurtain.wave}"></option>
    </th:block>
  </select><br/>

  <button type="submit">Update</button>
</form>
</body>
</html>
